## Annex - Structure of Pharmacy Studies in France

Pharmacy studies in France are structured in three distinct parts:

1. Validation of the first year of Pharmacy is conditioned by a competitive ranking examination. Only a certain number of students defined by the *numerus clausus* are admitted to the second year. In my case, I finished 1st out of 244 students.

2. The second, third and fourth year constitute the common core curriculum. During these years, students are encouraged to obtain a Master 1st-year degree.

3. After the fourth year, students choose a specialization (*e.g.* community pharmacy, industrial pharmacy, research). Pharmacy studies take 6 years (short cycle) or 9 years (long cycle) depending on the specialization chosen by the student. The research specialization is a short cycle and corresponds to the fifth and sixth year of Pharmacy studies. It is not available at the University of Auvergne which explains my transfer to the Claude Bernard University. The fifth year is obtained by equivalence with a Master 2nd-year degree. The sixth year is obtained by an internship in a hospital pharmacy and by defending a doctor’s degree in Pharmacy (Pharm.D.).
